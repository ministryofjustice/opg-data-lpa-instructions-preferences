name: "[Terraform] Validate terraform"

defaults:
  run:
    shell: bash

on:
  workflow_call:
    inputs:
      workspace:
        description: 'Terraform workspace'
        required: true
        type: string
    secrets:
      aws_access_key_id_actions:
        required: true
      aws_secret_access_key_actions:
        required: true
      source_github_token:
        required: true
jobs:
  lint-terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - folder: 'environment'
          - folder: 'account'
    steps:
      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62 # pin@v3

      - id: terraform_version
        name: Get terraform version
        uses: ministryofjustice/opg-github-actions/.github/actions/terraform-version@v3.0.4
        with:
          terraform_directory: "./terraform/${{ matrix.folder }}"

      - uses: hashicorp/setup-terraform@fa933962d0efbe0dd57ac844e52cdb97ff655f84 # pin@v2.0.0
        with:
          terraform_version: ${{ steps.terraform_version.outputs.version }}

      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint

      - name: configure AWS credentials for terraform
        uses: aws-actions/configure-aws-credentials@db27a042eabb695bf144e8d6a8e7aa94dffe0df6 # pin@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id_actions }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key_actions }}
          aws-region: eu-west-1
          role-duration-seconds: 1800
          role-session-name: OPGUseAnLPAECRGithubAction

      - name: terraform fmt ${{ matrix.folder }} check
        run: terraform fmt --check --recursive
        working-directory: ./terraform/${{ matrix.folder }}

      - name: terraform lint ${{ matrix.folder }}
        run:  tflint --recursive
        working-directory: ./terraform/${{ matrix.folder }}

      - name: terraform validate ${{ inputs.workspace }}
        env:
          TF_WORKSPACE: default
        run: |
          terraform --version
          terraform init
          echo $TF_WORKSPACE
          terraform validate
        working-directory: ./terraform/${{ matrix.folder }}

      - name: tfsec with pr comments
        uses: tfsec/tfsec-pr-commenter-action@v1.3.1
        with:
          working_directory: ./terraform/${{ matrix.folder }}
          github_token: ${{secrets.source_github_token}}
