on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to use'
        required: true
        type: string
      workspace:
        description: 'Workspace to use'
        required: true
        type: string
    secrets:
      aws_access_key_id_actions:
        required: true
      aws_secret_access_key_actions:
        required: true

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Configure AWS Credentials For Terraform
        uses: aws-actions/configure-aws-credentials@d90c1f89e165507b62af677520e840bc63a7b509
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id_actions }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key_actions }}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::288342028542:role/integrations-ci
          role-duration-seconds: 3600
          role-session-name: OPGUALIaPIntegrationTests
      
      - name: install python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # pin@v4.2.0
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: integration

      - name: Run integration tests
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          WORKSPACE: ${{ inputs.workspace }}
        run: python -m pytest .
        working-directory: integration
